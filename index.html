<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="warp">
        <div class="coffeeBoxes">
            <div class="coffeeBoxes_left">
                <div class="boxBtn">

                    <div class="menu">
                        <div class="startEnd">
                            <button class="run btn btn-success">Run</button>
                            <button class="stop btn btn-danger">Stop</button>
                        </div>
                        <div class="coffeeTaste">
                            <div class="tasteBlock">
                                <button  class="coffeVarient" id="late">Лате</button>
                                <button class="coffeVarient" id="expresso">Експресо</button>
                            </div>
                            <div class="tasteBlock">
                                <button class="coffeVarient" id="marachuji">Маракуї</button>
                                <button class="coffeVarient" id="doubleLate">Подвійне лате</button>
                            </div>
                            
                        </div>
                    </div>
                    
                    <div class="boxComponents">

                        <div class="component">
                            <label for="addWaterInput">Добавте води</label>
                            <div class="componentNumber">
                                <div class="numberWater">250 мл</div>
                                <input type="range" name="" id="addWaterInput" min="0" max="500">
                            </div>
                            <button class="addWaterBtn comBtn">Добавити води</button>
                        </div>

                        <div class="component">
                            <label for="addMilkInput">Добавте молока</label>
                            <div class="componentNumber">
                                <div class="numberMilk">250 мл</div>
                                <input type="range" name="" id="addMilkInput" min="0" max="500">
                            </div>
                            
                            <button class="addMilkBtn comBtn">Добавити молока</button>
                        </div>
                    
                    </div>
                </div>
                 <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progressWater" style="width: 0%">0</div>
                  </div> 
                    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progressMilk" style="width: 0%">0</div>
                  </div>
                
            </div>
            <div class="coffeeBoxes_right">
              
                <img src="./img/—Pngtree—white minimalist simulation coffee cup_4713740.png" alt="">
               
            </div>
        </div>
        
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
